<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hello, WebVR! • A-Frame</title>
        <meta name="description" content="Hello, WebVR! • A-Frame">
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

        <script src="./js-dist/bundle.js"></script>
    </head>
    <body>
        <a-scene background="color: #191a1c" vr-mode-ui="enabled: false">
            <a-assets>
                <a-asset-item id="house-pcd" src="./assets/models/house1_150k_verts.pcd" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="graffiti-pcd" src="./assets/models/graffiti1_55k_verts.pcd" response-type="arraybuffer"></a-asset-item>
                <a-asset-item id="car-pcd" src="./assets/models/thecar_80k_verts.pcd" response-type="arraybuffer"></a-asset-item>
            </a-assets>
            <a-light type="point" color="blue" position="0 5 0" intensity="50"></a-light>
            <a-entity camera look-controls mouse-cursor></a-entity>
            <a-entity pcd-model="pcd: #house-pcd; point_size: 1.0"  scale="13 13 13"></a-entity>
            <a-entity pcd-model="pcd: #graffiti-pcd; point_size: 0.7"  scale="30 30 30" position="68 -60 90" rotation="-9 -173 -1"></a-entity>
            <a-entity pcd-model="pcd: #car-pcd; point_size: 0.7"  scale="40 40 40" position="570 -60 -37" rotation="-1 -373 -1"></a-entity>

            <!-- <a-entity mouse-track geometry="primitive: box" position = "0 0 -10" material="color: red"></a-entity> -->

            <!-- <a-entity id="a" visible="true" rotation="0 0 0" position="0 0.53421 -4.2912" geometry="primitive: box; width: 3; depth: 0.32" material="color: red"></a-entity> -->
            <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
            <!-- <a-sky color="#ECECEC"></a-sky> -->
        </a-scene>

    </body>
</html>
